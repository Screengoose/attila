<template name="profile">  <div class="wallpaper">    <div class="row">      <div class="col-md-4 col-xs-1">        <div class="personPic">          <img class="img-circle profilePic" src="img/fighter3.jpg">        </div>      </div>      <div class="col-md-5 col-xs-2">      </div>      <div class="col-md-3 col-xs-9 stats">        <h1 class="homeTitle">Name: <span class="statText1 statText">{{username}}</span></h1>        <h1 class="homeTitle">Nickname: <span class="statText2 statText">{{nickname}}</span></h1>        <h1 class="homeTitle">Location: <span class="statText3 statText">{{location}}</span></h1>        <h1 class="homeTitle">Height: <span class="statText4 statText">{{height}}</span></h1>        <h1 class="homeTitle">Weight: <span class="statText5 statText">{{weight}}</span></h1>        <h1 class="homeTitle">Reach: <span class="statText6 statText">{{reach}}</span></h1>        <h1 class="homeTitle">Age: <span class="statText7 statText">{{age}}</span></h1>        <h1 class="homeTitle">Fight Record: <span class="statText8 statText">{{fight}}</span></h1>        <h1 class="homeTitle">Designation: <span class="statText9 statText">{{designation}}</span></h1>        <h1 class="homeTitle">Gender: <span class="statText10 statText">{{gender}}</span></h1>        <h1 class="homeTitle">Weight class: <span class="statText11 statText">{{weightclass}}</span></h1>      </div>    </div>  </div>  <div class="container">    <div class="container-fluid">      <div class="row feedTopProfile">        <div class="col-xs-8">          <h1 class="homeTitle">News in your ring</h1>          <div class="card">            <p class="title">Title of news article</p>            <p class="message">A new version of google now is avaliable for download.</p>            <hr>            <a href="#">Click here to go through to story</a>          </div>        </div>        <div class="col-xs-4">          <h1 class="homeTitle">Actions</h1>          <div class="card">            <p class="title">New Version Avaliable</p>            <p class="message">A new version of google now is avaliable for download.</p>            <hr>            <a href="#">Please click here</a>          </div>        </div>      </div>    </div>  </div></template>
